<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <form action="resultados.html" method="GET">
            <div>
                <label for="nombreusuario">Nombre de usuario</label>
                <input type="text" name="nombreusuario" id ="nombreusuario" required>
            </div>
            <div>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios"></textarea>
            </div>
            <div>
                <label for="edad">edad</label>
                <input type="number" name="edad" id="edad" min="0" max="200" step="0.1"></input>
            </div> 
            <div>
                <label for="email">email</label>
                <input type="email" name="email" id="email"></input>
            </div>
            <div>
                <label for="fechanac">fechanac</label>
                <input type="date" name="fechanac" id="fechanac"></input>
            </div>   
            <div>
                <label for="password">Clave</label>
                <input type="password" name="password" id ="password" required>
            </div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button><!--ejecutra el accion con el metodo definido-->
        </form>
    </body>
</html>
